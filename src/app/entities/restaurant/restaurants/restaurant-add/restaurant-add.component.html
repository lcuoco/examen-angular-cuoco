<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="restaurantForm">
  <div>

    <div class="form-group" [hidden]="restaurantForm.get('id').value === null">
      <label class="form-control-label">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Nom</label>
      <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
      <div *ngIf="restaurantForm.get('nom')!.invalid && (restaurantForm.get('nom')!.dirty || restaurantForm.get('nom')!.touched)">
        <small class="form-text text-danger" *ngIf="restaurantForm.get('nom')?.errors?.required">
          Champ requis
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label">Adresse</label>
      <input type="text" class="form-control" name="adresse" id="field_adresse" data-cy="adresse" formControlName="adresse" />
      <div *ngIf="restaurantForm.get('adresse')!.invalid && (restaurantForm.get('adresse')!.dirty || restaurantForm.get('adresse')!.touched)">
        <small class="form-text text-danger" *ngIf="restaurantForm.get('adresse')?.errors?.required">
          Champ requis
        </small>
      </div>
    </div>
  </div>

  <div>
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()"><span>Cancel</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="restaurantForm.invalid || isSaving"
      class="btn btn-primary"
    >&nbsp;<span>Save</span>
    </button>
  </div>
</form>
